    <main class="create">
    
        <article class="contenido">

            <h2> Contacto</h2>
            <p>Envianos tu consulta por medio de nuestro formulario de contacto y te responderemos a la brevedad.</p> 
            </div>

            <form class="forms"> 
                
                 <label for="email">Correo electronico:</label>
                 <input type="email" id="email" name="email" placeholder="Ingresa tu e-mail">
                
                
                 <label for="username">Nombre y Apellido:</label>
                 <input type="text" id="username" name="nombre" placeholder="Ingrese su nombre">
             
             
                 <label for="text">Tipo de Consulta:</label>
                 <select name="text" id="text">
                 <option value="Consulta 1">Soy principiante, como comienzo?</option>
                 <option value="Consulta 2">Apto fisico</option>
                 <option value="Consulta 3">Tengo lesiones preexistentes, puedo entrenar?</option>
                 <option value="Consulta 4">Tengo una consulta sobre las clases</option>
                 <option value="Consulta 5">Como plasmo mi objetivo?</option>
                 <option value="Consulta otra">Otras consultas</option>
                 </select>
             
                 <label for="comentario">Comentario</label>
                 <textarea name="comentario" id="comentario" cols="39" rows="20" placeholder="ingrese su comentario"></textarea>

                 <div>
                 <button><a href="#"> Enviar</a></button>
                </div>
                 
                 
                
             
            </form>
